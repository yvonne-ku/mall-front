        <meta name="wap-font-scale" content="no" />

        <link rel="shortcut icon" type="image/x-icon" href="../src/assets/images/C.png"/>
        <!-- 引入极验验证码 -->
        <script src="./geetest/gt.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <style>
        body {
            min-width: 1250px;
        }
    </style>
